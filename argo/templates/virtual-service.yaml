apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: remix-app
  namespace: istio-system
spec:
  hosts:
    - "remixer.chirpsoftware.net"
  gateways:
    - api
  http:
    - match:
        - uri:
            prefix: /
          gateways:
            - api
      rewrite:
        uri: /
      route:
        - destination:
            port:
              number: 3000
            host: remix-app.remix-app.svc.cluster.local